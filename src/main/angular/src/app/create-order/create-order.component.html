<h2 class="text-dark">Create an order</h2>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="text-dark text-left">

  <div class="form-group">
    <label for="orderDescription"> order Description (anything your want others to know)</label>
    <input type="text" id="orderDescription" formControlName="orderDescription"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.orderDescription.errors }"/>
    <div *ngIf="submitted && f.orderDescription.errors" class="invalid-feedback">
      <div *ngIf="f.orderDescription.errors.required">oderDescription is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="startDate">Start date:</label>
    <input type="date" max="3000-12-31"
           min="1000-01-01" class="form-control" id="startDate" formControlName="startDate"
           [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"/>
    <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
      <div *ngIf="f.startDate.errors.required">start Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="endDate">end date:</label>
    <input type="date" max="3000-12-31"
           min="1000-01-01" class="form-control" id="endDate" formControlName="endDate"
           [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"/>
    <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
      <div *ngIf="f.endDate.errors.required">end Date is required</div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="orderType">
        <input type="checkbox" id="orderType" class="form-control" formControlName="orderType"> I don't want to use my
        credits. (this means this order will cost you money)
      </label>
    </div>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-primary">Submit</button>
    <a (click)="backtolast()" class="btn btn-link">Cancel</a>
  </div>

</form>

<br><br>
