<h2 class="text-dark">Create an order</h2>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="text-dark text-left">

  <div class="form-group">
    <label for="orderDescription"> order Description (anything your want others to know)</label>
    <input type="text" placeholder="e.g. apple, banana" id="orderDescription" formControlName="orderDescription"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.orderDescription.errors }"/>
    <div *ngIf="submitted && f.orderDescription.errors" class="invalid-feedback">
      <div *ngIf="f.orderDescription.errors.required">Item list is required</div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <!--      <label class="form_datetime" for="startDate"></label>-->
      <!--      <input type="checkbox" id="startDate" class="form-control" formControlName="startDate">-->
      <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
      <owl-date-time #dt1></owl-date-time>

    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="orderType">
        <input type="checkbox" id="orderType" class="form-control" formControlName="orderType"> I don't want to use my
        credits. (this means this order will cost you money)
      </label>
    </div>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-primary">Submit</button>
    <a (click)="backtolast()" class="btn btn-link">Cancel</a>
  </div>

</form>

<br><br>
