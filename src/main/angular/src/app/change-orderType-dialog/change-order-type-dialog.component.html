<!--<h2 mat-dialog-title class="text-center">Change Order Type</h2>-->
<br/>
<mat-dialog-content class="text-center">
  <h4>Do you want to change your order to a Charged</h4>
  <h4>Order instead of using Credits?</h4>
</mat-dialog-content>
<br/>

<div class="row">
  <div class="col-6 text-center">
    <button class="btn btn-info" (click)="submit()">Yes</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-info" (click)="close()">Cancel</button>
  </div>

</div>
